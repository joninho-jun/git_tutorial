<!DOCTYPE html>
<html>
    <head>
        <title>How to Play</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/image1.png" class="d-block w-75" alt="image1">
                    <div class="carousel-caption d-none d-md-block">
                        <p>First slide label</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/image2.png" class="d-block w-75" alt="image2">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Second slide label</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/image3.png" class="d-block w-75" alt="image3">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Third slide label</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hiden">Previous</span> 
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hiden">Next</span>
            </a>
            <div id="return_btn_css">
                <button id="return_btn">Return to Top</button>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
